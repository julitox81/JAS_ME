{% extends "layout.html" %}

{% block content %}
<section id="product-details">
    <div class="product-image">
        <img src="{{ url_for('static', filename='imagens/' + produto['imagem']) }}" alt="{{ produto['nome'] }}">
    </div>
    <div class="product-info">
        <h1>{{ produto['nome'] }}</h1>
        <p class="price">R$ {{ produto['valor'] }}</p>
        <p class="description">
            {{ produto['descricao'] }}
        </p>
        <p class="features">
            <strong>Funcionalidades:</strong> {{ produto['funcionalidades'] }}<br>
            <strong>Material:</strong> {{ produto['material'] }}
        </p>
        <form action="/adicionar_ao_carrinho" method="post">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button type="submit">Adicionar ao Carrinho</button>
        </form>
    </div>
</section>
{% endblock %}
