{% extends "layout.html" %}

{% block content %}
<div class="contact-section">
    <h1>Contato</h1>
    <form action="https://formspree.io/f/mblrjrvy" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone de Contato:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Serviço:</label>
        <select id="service" name="service" required>
            <option value="Consultoria em TI">Consultoria em TI</option>
            <option value="Implementação de Sistemas">Manutenção de Computadores</option>
            <option value="Suporte Técnico">Suporte Técnico</option>
            <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
            <option value="Serviços em nuvem">Serviços em nuvem(cloud)</option>
            <option value="Treinamento e Capacitação">Treinamento e Capacitação</option>
        </select>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
